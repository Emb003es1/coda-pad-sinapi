<!DOCTYPE html>
<html>
<head>
  <title>Signature Pad</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    canvas { border: 1px solid black; display: block; margin: 20px auto; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Firma</h1>
  <canvas id="signature-pad" width="500" height="200"></canvas>
  <br>
  <button id="clear">Borrar</button>
  <button id="save">Guardar</button>

  <script>
    const canvas = document.getElementById("signature-pad");
    const signaturePad = new SignaturePad(canvas);

    document.getElementById("clear").addEventListener("click", () => {
      signaturePad.clear();
    });

    document.getElementById("save").addEventListener("click", () => {
      if (signaturePad.isEmpty()) {
        alert("Dibuja tu firma primero.");
        return;
      }
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const base64Data = signaturePad.toDataURL().split(",")[1];
      window.parent.postMessage({ id, base64: base64Data }, "*");
    });
  </script>
</body>
</html>
