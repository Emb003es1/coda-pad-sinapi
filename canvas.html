<!DOCTYPE html>
<html>
  <head>
    <title>Signature Pad</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      canvas {
        border: 1px solid black;
        display: block;
        margin: 20px auto;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Signature Pad</h1>
    <canvas id="signature-pad" width="500" height="200"></canvas>
    <br />
    <button id="clear">Clear</button>
    <button id="save">Save</button>

    <script>
      const canvas = document.getElementById("signature-pad");
      const signaturePad = new SignaturePad(canvas);

      // Botón para limpiar
      document.getElementById("clear").addEventListener("click", () => {
        signaturePad.clear();
      });

      // Botón para guardar
      document.getElementById("save").addEventListener("click", () => {
        if (signaturePad.isEmpty()) {
          alert("Please draw your signature first.");
          return;
        }

        // Obtener el id desde la URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
          alert("Missing 'id' parameter in the URL.");
          return;
        }

        // Convertir firma a Base64 (sin el encabezado "data:image/png;base64,")
        const base64Data = signaturePad.toDataURL().split(",")[1];

        // Devolver id y base64 por separado
        const result = {
          id: id,
          base64: base64Data
        };

        // Aquí puedes devolverlo como quieras
        console.log("Result:", result);
        alert(`ID: ${id}\nBase64 length: ${base64Data.length}`);
      });
    </script>
  </body>
</html>
